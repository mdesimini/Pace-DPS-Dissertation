 <ul id="report-tabs" class="nav nav-tabs responsive" style="margin-top: 10px;">
  <li role="presentation"><a href="#/averages">Averages</a></li>                                                
  <li role="presentation"><a href="#/dissertation-count">Dissertation Count</a></li>                
  <li role="presentation"><a href="#/subject-years">Subject/Years</a></li>                
  <li role="presentation" class="active"><a href="#/method-years">Method/Years</a></li>                
</ul>

<input style="margin-top: 10px; border-radius: 0;" type="text" class="form-control" placeholder="Search" ng-model="searchTerm">

<div class="table-responsive">
<table class="table">
    <thead>
      <tr>
        <th>
            <a href="#/method-years" ng-click="sortType = 'primarymethodused'; sortReverse = !sortReverse">
            <span ng-show="sortType == 'primarymethodused'" class="glyphicon glyphicon-triangle-bottom"></span>            
            Method</a>
          
        </th>
        <th>
            <a href="#/method-years" ng-click="sortType = 'years'; sortReverse = !sortReverse">
            <span ng-show="sortType == 'years'" class="glyphicon glyphicon-triangle-bottom"></span>
                Average Years To Completion</a><span class="glyphicon glyphicon-stats"  style="color: #23527C; margin-left: 5px; cursor:pointer" data-toggle="modal" data-target="#chartModalSY-AYTC" ng-click="getAYTCChartData()"></span>    
        </th>
        <th>
            <a href="#/method-years" ng-click="sortType = 'dissertationCount'; sortReverse = !sortReverse">
            <span ng-show="sortType == 'dissertationCount'" class="glyphicon glyphicon-triangle-bottom"></span>            
            Number Of Dissertations</a><span class="glyphicon glyphicon-stats"  style="color: #23527C; margin-left: 5px; cursor:pointer" data-toggle="modal" data-target="#chartModalSY-NOD" ng-click="getNODChartData()"></span>
          
          </th>                        
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="mthd in methodYears | orderBy:sortType:sortReverse | filter:searchTerm"> <!-- <tr ng-repeat="auth in authInfo | orderBy:sortType:sortReverse | filter:searchTerm"> -->
        <td>{{mthd.primarymethodused}}</td>
        <td>{{mthd.years}}</td>
        <td>{{mthd.dissertationCount}}</td>          
      </tr>
    </tbody>
  </table>
    
<div id="chartModalSY-AYTC" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Average Years to Completion by Subject</h4>
      </div>
      <div class="modal-body">
        <canvas id="chartModalSY-AYTC-Chart" width="200" height="200"></canvas>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<div id="chartModalSY-NOD" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Number of Dissertations by Subject</h4>
      </div>
      <div class="modal-body">
        <canvas id="chartModalSY-NOD-Chart" width="200" height="200"></canvas>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
