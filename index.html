<!doctype html>
<html ng-app="dps">
<head>
    <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pace University DPS Dissertations</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-resource.js"></script>

    <!-- define module -->
    <script src="js/modules.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="services/tableCalls.js"></script>
    <script src="services/reportCalls.js"></script>
    <!-- <script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script> -->
    <link rel="stylesheet" href="css/main.css">

<body>
    <div class="container">

            <div id="header">
                <img id="logo" src="http://www.pace.edu/sites/all/themes/pace7r/images/logo.png" alt="logo">
                <h2 id="title">DPS Dissertations</h2>

            </div>
            <ul id="nav" class="nav nav-pills" style="position: relative; display: block; margin-bottom: 20px; text-align: center; max-width: 400px; margin: 0 auto;">
              <li id="table-li" style="float: none; display: inline-block; margin: 0 auto; text-align: center;" role="presentation" class="active" onclick="setTablesNav()"><a href="#/authors" id="table-link">Tables</a></li>
              <li id="report-li" style="float: none; display: inline-block; margin: 0 auto; text-align: center" role="presentation" onclick="setReportsNav()"><a href="#/averages" id="report-link">Reports</a></li>
            </ul>

                <div ng-view></div>
        </div>
    </div>
    <script src="js/navStyle.js"></script>

</html>
